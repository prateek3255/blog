{% for talk in talks.items | reverse %}
    <article class="my-8">
        <h3 class="font-bold text-2xl sm:text-3xl text-gray-900 mb-2">
            <a href="{{ talk.link }}" target="_blank" rel="noopener noreferrer">
                {{ talk.title }}
            </a>
        </h3>
        <p class="text-sm sm:text-base leading-6 text-gray-500 mb-3">
            <time>
                {{ talk.date | readableDate }}
            </time>
        </p>
        {% if talk.description %}
            <p class="text-base sm:text-lg text-gray-500 mb-2">
                {{ talk.description }}
            </p>
        {% endif %}
    </article>
{% endfor %}
